<DOCTYPE html>
    <html>
        <head>
            <title>To Do App</title>
            <link href="/styles/styles.css" rel="stylesheet">
            <link href="/images/favicon.png" rel="icon">
        </head>
        <body>
            <h1 class="header">
                <div class="container">
                    <h2 class="header__title">To Do App</h2>
                    <h2 class="header__subtitle">What do need to do?</h2>
                </div>
            </h1>

            <div class="actions">
                <div class="actions__container">
                    <input id="search-text" class="input" type="text" placeholder="Filter todos">
                    <label class="checkbox">
                        <input type="checkbox" id="hide-completed">Hide Completed TO DO's
                    </label>
                </div>
            </div>

            <div class="container">
                <div id="todos"></div>
                <form id="new-todo" >
                    <input id="addToDo" class="input" placeholder="Something To Do" name="text">
                    <button class="button">Add Todo</button>
                </form>
            </div>

            <script src="/scripts/uuidv4.js"></script>
            <script src="/scripts/todo-functions.js"></script>
            <script src="/scripts/todo-app.js"></script>
        </body>
    </html>
</DOCTYPE>
