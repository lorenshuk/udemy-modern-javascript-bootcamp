<DOCTYPE html>
    <html>
        <head>
            <title>To Do Apply</title>
            <link href="/style/style.css" rel="stylesheet">
        </head>
        <body>
            <h1>To Do's App</h1>
            <input id="filtertodos" type="text" placeholder="Enter filter text here" style="display: block;">
            <label>
                <input id="hide-completed" type="checkbox">Hide Completed TO DO's
            </label>
            <div id="todos"></div>
            <form id="add-form" >
                <input id="add-todo" placeholder="Add New To Do" name="addToDo">
                <button>Submit</button>
            </form>
            <script src="/scripts/uuidv4.js"></script>
            <script src="/scripts/todo-functions.js"></script>
            <script src="/scripts/todo-app.js"></script>
        </body>
    </html>
</DOCTYPE>
